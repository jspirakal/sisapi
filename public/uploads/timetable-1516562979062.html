<!DOCTYPE html>
<html>
    <head>

        <title></title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./fonts/font-awesome.min.css">
        <script type="text/javascript"
        src="jquery.js"></script>
        <style media="screen">
            span{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">

    $.get('http://localhost:4500/profile',function(resObj) {
        $('#fn').html(resObj.fn);
        $('#ln').html(resObj.ln);
        $('#ad').html(resObj.ad);
    });
    $.get('http://localhost:3000/education',function(resObj) {
        $('#in').html(resObj.inter);
        $('#mt').html(resObj.mt);
        $('#ms').html(resObj.ms);
    });

    $.get('http://localhost:3000/exp',function(resObj) {
        $('#nx').html(resObj.nexthon);
    });

    $.get('http://localhost:3000/hobies',function(resObj) {
        $('#vg').html(resObj.fisrt);
    });
